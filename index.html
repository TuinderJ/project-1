<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./assets/scripts/keys.js"></script>
  <script defer src="./assets/scripts/fetch.js"></script>
  <script defer src="./assets/scripts/script.js"></script>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Movie Finder</title>
</head>

<body class="bg-amber-100">
  <header class="container mx-auto h-48 px-5 bottom-border-solid border-amber-700">
    <h1 class="text-2xl text-amber-700 text-center">Posters/Images of Recent Searches</h1>
  </header>
  <main>
    <div class="grid-container">
      <div class="container px-5">
        <h2 class="text-3xl font-bold text-amber-700 text-center mx-10">RECENT SEARCHES</h2>
        <ul>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="container px-5 my-20">
        <h1 class="text-7xl font-bold text-amber-700 text-center my-20">FIND YOUR MOVIE!</h1>
        <div class="inline space-x-2 mx-19">
          <input class="shadow appearance-none border rounded w-2/3 py-2 px-3 bg-amber-100 text-amber-700 leading-tight 
            border border-amber-700 focus-border-none" 
            id="search" type="text" placeholder="Search">
          <select class="object-right w-1/4 text-amber-700 bg-amber-100 border border-amber-700 hover:border-amber-600 px-4 py-2 pr-8 
            rounded shadow leading-tight focus-border-none" id="criteria">
            <option>Search Criteria</option>
            <option>Genre</option>
            <option>Title</option>
            <option>Year</option>
            <option>Actor/Actress</option>
          </select>
        </div>
        <div class="flex justify-center">
        <button class="bg-amber-700 hover:bg-amber-500 text-amber-100 py-2 px-4 mt-5 rounded" type="submit" id="submit-btn">
          Submit Search
        </button>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/scripts/script.js"></script>
</body>
</html>
